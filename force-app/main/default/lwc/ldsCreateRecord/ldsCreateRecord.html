<template>
    <div class="myColor">
        <lightning-card title="Create Record LDS">
            <lightning-input 
                type="text" 
                label="Name"
                value={name}
                onchange={handleNameChange} 
                required="true"
            ></lightning-input>
            <br/>
            <lightning-combobox 
                name="stage"
                label="Stage"
                value={stageName}
                placeholder="Select opportunity stage"
                options={stageOptions}
                required="true"
                onchange={handleStageNameChange}
                
            ></lightning-combobox>
            <br/>
            <lightning-input 
                type="date" 
                name="closeDate" 
                label="Close Date" 
                value={closeDate}
                required="true"
                min={todayDate}
                message-when-range-underflow="Date cannot be in the past"
                onchange={handleCloseDateChange}
            ></lightning-input>
            <br/>
            <lightning-button variant="brand" label="Create Opportunity" title="createOpp" onclick={handleCreateOpp} class="sslds-var-m-left_x-small"></lightning-button>
        </lightning-card>
    </div>
</template>
