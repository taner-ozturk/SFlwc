<template>
    <div class="myColor">
        <lightning-card title="Create Record LDS">
            <lightning-input type="text" label="Name" value={name} onchange={handleNameChange}></lightning-input>
            <br/>
            <lightning-combobox 
                name="stage"
                label="Stage"
                value={stageName}
                placeholder="Select opportunity stage"
                options={stageOptions}
                onchange={handleStageNameChange}
            ></lightning-combobox>
            <br/>
            <lightning-input type="date" name="closeDate" label="Close Date" value={closeDate} onchange={handleCloseDateChange}></lightning-input>
            <br/>
            <lightning-button variant="brand" label="Create Opportunity" title="createOpp" onclick={handleCreateOpp} class="sslds-var-m-left_x-small"></lightning-button>
        </lightning-card> 
    </div>
</template>
