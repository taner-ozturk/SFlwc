<template>
    <div class="myColor">
        <lightning-card title="ApexWireMethod">
            <lightning-input 
                type="search"
                label="Enter keyword"
                value={searchTerm}
                onchange={handleKeywordChange}
            ></lightning-input>
            <lightning-button
                label="Search"
                variant="brand"
                onclick={handleAccountSearch}
                class="slds-var-m-left_x-small"
            ></lightning-button>
            <template if:true={accounts}> 
                <template for:each={accounts} for:item="account">
                    <p key={account.Id}>Account Id = {account.Id} Account name = {account.Name} Website= {account.website} Type={account.Type}</p>
                </template>
            </template>
            <template if:true={errorStatus}>
                <p>Status: {errorStatus}</p>
                <p>Message: {errorMessage}</p>
            </template>
        </lightning-card>
    </div>
</template>
