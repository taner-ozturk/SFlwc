<template >
        <lightning-card title="Apex Imperative">
            <div class="slds-m-around_small myColor" >
                <lightning-button label="Get Opportunities" onclick={handleLoad}></lightning-button>
            </div>
            <template if:true={opportunities}>
                <template for:each={opportunities} for:item="opp">
                    <p key={opp.id}>Name: {opp.Name}, Stage:{opp.StageName}</p>
                </template>
            </template>
            <template if:true={error}>
                <p>Error retreiving the opportunities</p>
            </template>
        </lightning-card>
</template>
