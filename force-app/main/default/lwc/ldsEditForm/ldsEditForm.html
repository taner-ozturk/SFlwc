<template>
    <div class="myColor">
        <lightning-card title="LDS EDIT FORM">
            <lightning-record-edit-form
                object-api-name={objectApiName}
                record-id={recordId}
            >
            <div class="slds-grid">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input-field field-name="Name"></lightning-input-field>
                    <lightning-input-field field-name="Email"></lightning-input-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input-field field-name="Company"></lightning-input-field>
                    <lightning-input-field field-name="LeadSource"></lightning-input-field>
                </div>
            </div>
            <div class="slds-var-m-top_medium">
                <lightning-button type="submit" variant="brand" label="Save"></lightning-button>
            </div>
            </lightning-record-edit-form>
        </lightning-card>
    </div>
</template>
